<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Counter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1 text-center">Coding Timetracker</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1 class="display-5 text-center"><span id="counter">0</span> Hours Spent Coding Today</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button id="inc" type="button" class="btn btn-primary">Increment</button>
                <button id="dec" type="button" class="btn btn-danger">Decrement</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
